services:
  mysql:
    container_name: 'MySQL-DB'
    image: mysql:latest
    environment:
      MYSQL_DATABASE: my-DB
      MYSQL_USER: 123456
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: 1234567
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234567" ]
      interval: 5s
      timeout: 10s
      retries: 10


  address-navigator:
    container_name: adress-navigator
    build: .
    #image: antonp17/adressnavigatorservice-adress-navigator:1.1
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/my-DB
      SPRING_DATASOURCE_USERNAME: 123456
      SPRING_DATASOURCE_PASSWORD: 123456
    ports:
      - "8080:8080"




